<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1><strong>Formulaire type</strong></h1><br>
    <h2><b>Coordonnées</b></h2><br>
    <b>Nom</b><br>
    <input type="text"><br>
    <b>Prenom</b><br>
    <input type="text"><br>
    <b> Je désire recevoir une documentation</b> <input type="checkbox"><br>
    <b>Pays</b>
    <select multiple name="pays" id="">
        <option value="canada">Canada</option>
        <option value="marco">Maroc</option>
        <option value="bfa">Burkina Faso</option>
    </select>
    <b>Sexe</b><br>
    <input type="radio" value="homme" name="sexe">Homme
    <input type="radio" value="femme" name="sexe">Femme <br>
    <b>Domaine(s) d'activité </b><br>
    Vous ne pouvez en choisir qu'un <br>
    <input type="checkbox" name="domaine" value="Pedagogie">Pédagogie
    <input type="checkbox" name="domaine" value="Psychologie">Psychologie
    <input type="checkbox" name="domaine" value="informatique">Informatique
    <input type="checkbox" name="domaine" value="autre">Autre <br>
    <b>Commentaires</b><br>
    <textarea name="" id="" cols="30" rows="5"></textarea><br>
    <input type="reset" value="Effacer les données">
    <input type="submit" value="Enregistrer les données">
</body>
</html>
