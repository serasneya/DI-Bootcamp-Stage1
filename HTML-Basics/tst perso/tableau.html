<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau exo</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>heading1</th>
                <th>heading2</th>
                <th>heading3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>content1</td>
                <td>content2</td>
                <td>content3</td>
            </tr>
            <tr>
                <td>content4</td>
                <td>content5</td>
                <td>content6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer-content1</td>
                <td>footer-content2</td>
                <td>footer-content3</td>
            </tr>
        </tfoot>
    </table>  
</body>
</html>
